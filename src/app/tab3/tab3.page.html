<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>
          Favoritos
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  

  <div *ngFor="let genero of favoritoGenero">
    <ion-grid *ngIf="genero.pelis.length > 0">
      <ion-row>
        <ion-col>
          {{ genero.genero }}
        </ion-col>
      </ion-row>
      <app-slideshow-poster 
        (load)="cargarDatos($event)"
        [peliculas]="genero.pelis">
      </app-slideshow-poster>
    </ion-grid>

  </div>
</ion-content>
